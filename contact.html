                <source src="./resources/icons/HexCrown_LoadingAnimation.mp4" type="video/mp4">
            </video>
            <div id="sidebar-content">
                <a id="crown-home" href="index.html"><img id="crown-logo" src="./resources/images/HexCrown_White.png" alt="RRC Crown Logo">

        <!--MAIN CONTENT-->
        <div id="main-content" class="main">
            <div id="toggle-button" class="toggle">&#62;&#62;</div>

            <!-- HEADER -->
            <div class="header">
                <h1>Contact</h1>
                <p>
                    &#60;&#62; 
                    Say hello, talk ideas, or send something interesting my way 
                    &#60;/&#62;
                </p>
            </div>
            
            <div class="wrapper sections">

                <div id="form" class="wrapper section dark">
                    <div class="wrapper text">
                        <h4>Get In Touch!</h4>
                        <div class="outlets">
                            <div class="outlet">
                                <img type="icon" id="email-icon" class="icon" src="./resources/icons/email_icon.png" alt="Email">
                                <p>jvirgil1106@outlook.com</p>
                            </div>
                            <div class="outlet">
                                <img type="icon" id="phone-icon" class="icon" src="./resources/icons/phone_icon.png" alt="Phone">
                                <p>(240) 426-4928</p>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <script type="text/javascript">var submitted=false;</script>

                    <form 
                        name="gform" 
                        id="gform"
                        enctype="text/plain" 
                        action="https://docs.google.com/forms/d/e/1FAIpQLSdCcbaADolAL3Dff1YFZJT9IVRibRIHDtn_Ycc1sZF9Dv9VEg/formResponse?" 
                        target="hidden_iframe" 
                        onsubmit="submitted=true;">
                            <input 
                                type="text" 
                                name="entry.2005620554" 
                                id="entry.2005620554" 
                                placeholder="First Name">
                            <input 
                                type="text" 
                                name="entry.1932188460" 
                                id="entry.1932188460" 
                                placeholder="Last Name">
                            <br>
                            <input 
                                type="email" 
                                name="entry.1045781291" 
                                id="entry.1045781291"  
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                required 
                                placeholder="* Email">
                            <input 
                                type="text" 
                                name="entry.1166974658" 
                                id="entry.1166974658" 
                                placeholder="Phone Number" >
                            <br>
                            <textarea
                                name="entry.839337160" 
                                id="entry.839337160" 
                                rows="10" 
                                required 
                                placeholder="* Message..." ></textarea>
                            <br>
                            <input class="button light" id="submit" type="submit" value="Send">
                    </form>

                    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                    <script type="text/javascript">
                    $('#gform').on('submit', function(e) {
                        $('#gform *').fadeOut(1000);
                        setTimeout(() => {
                            $('#gform').prepend('Thanks for your message :) I will get back to you shortly!');}, 1000)
                    });
                    </script>
                </div>
            </div>
