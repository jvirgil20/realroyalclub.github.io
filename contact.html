        <div id="main-content" class="main">

            <p class="breadcrum-p"><a class="breadcrum-a" href="./index.html" >&#60;&#60; back</a></p>

            <div class="header">
                <h1>Contact</h1>
                <p>&#60;&#62;  Fill out the form below to leave me a message!  &#60;/&#62;</p>
            </div>
            
            <div class="wrapper sections">

                <div id="form" class="wrapper section section-text">
                    <!-- <div class="wrapper section-text-wrap"> -->
                        <h3>Get In Touch!</h3>
                        <div class="contact-outlet">
                            <img type="icon" id="email-icon" class="icon" src="./resources/icons/email_icon.png" alt="Email">
                            <p>jlv89@miami.edu</p>
                        </div>
                        <div class="contact-outlet">
                            <img type="icon" id="phone-icon" class="icon" src="./resources/icons/phone_icon.png" alt="Phone">
                            <p>(240) 426-4928</p>
                        </div>
                        <hr>
                    <!-- </div> -->
                    <form action="">
                        <input type="text" name="first-name" placeholder="First Name">
                        <input type="text" name="last-name" placeholder="Last Name">
                        <br>
                        <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" 
                        required placeholder="Email">
                        <input type="tel" name="phone-number" pattern="\([0-9]{3}\)[0-9]{3}-[0-9]{4}$"
                        placeholder="Phone Number" >
                        <br>
                        <textarea name="message" id="message" rows="10" required 
                        placeholder="Message..." ></textarea>
                        <br>
                        <input class="light-button" id="submit" type="submit" value="Send">
                    </form>
                </div>

            </div>

            <script type="text/javascript" src="./resources/js/transition.js"></script>
            <script type="text/javascript" src="./resources/js/sidebar.js"></script>
